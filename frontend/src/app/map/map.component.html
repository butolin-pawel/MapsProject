<div #map class="h-screen w-screen z-10 "></div>
<div *ngIf="action === 'walking'" class="fixed right-0 top-1/2 rounded-l-lg border-2 border-black flex flex-col bg-white z-20 p-2">
    <!-- <button (click)="routeStart()" class="border-b ">Начать маршрут</button> -->
    <button (click)="routeFinish()">Закончить маршрут</button>
</div>
<div *ngIf="action === 'creating'" class="fixed right-0 top-1/2 rounded-l-lg border-2 border-black flex flex-col bg-white z-20 p-2">
  <button (click)="toCreateRoute() ">Сохранить маршрут</button>
  <button (click)="changeAction('choose')">Отмена</button>
</div>
<button (click)="centerOnMe()" class="text-3xl font-bold fixed top-4 rounded-full p-2 px-4 left-16 z-10 bg-white border-2 border-black text-red-600">Я</button>
<div *ngIf="action === 'choose'" class="fixed right-0 top-1/2 rounded-l-lg border-2 border-black flex flex-col bg-white z-20 p-2">
  <button (click)="changeAction('creating')">Создать маршрут</button>
  <button (click)="changeAction('addPlace')">Добавить место</button>
</div>
<div *ngIf="action === 'addPlace'" class="fixed right-0 top-1/2 rounded-l-lg border-2 border-black flex flex-col bg-white z-20 p-2">
  <button (click)="changeAction('choose')">Отмена</button>
</div>

<div *ngIf="finishCreate" class="fixed right-1/3 w-1/3 top-1/4  z-10 bg-white border-2 flex-col flex">
    <p>Введите название маршрута</p>
    <input [(ngModel)]="nameNewRoute"  type="text" placeholder="Название маршрута" class="mx-auto h-10 w-44  border border-red-950 rounded-lg  p-2">
    <p>Опишите свой маршрут</p>
    <textarea [(ngModel)]="descNewRoute" placeholder="Описание маршрута" name="" id="" class="mx-auto h-10 w-44  border border-red-950 rounded-lg p-2"></textarea>
    <button (click)="saveRoute()"  class="mx-auto p-4 text-center text-2xl rounded-lg bg-yellow-400 w-1/3 border-red-950 hover:bg-yellow-800 hover:scale-95 hover:shadow-2xl shadow-yellow-400">Сохранить</button>
</div>
<div *ngIf="feedBack" class="fixed right-1/3 w-1/3 top-1/4 border-black z-10 bg-white border-2 flex-col flex rounded-lg">
  <div *ngIf="!fillFeedBack" class="p-4 mx-auto">
    <h1 class="font-bold text-2xl text-center">Хотите оставить отзыв?</h1>
    <button (click)="cancelFeedback()" class="mx-auto p-4 text-center mr-auto text-xl rounded-lg bg-red-500 w-1/3  hover:bg-red-800 hover:scale-95 hover:shadow-2xl shadow-yellow-400">Нет</button>
    <button (click)="acceptFeedback()" class="mx-auto p-4 text-center text-xl ml-auto rounded-lg bg-yellow-400 w-1/3 hover:bg-yellow-800 hover:scale-95 hover:shadow-2xl shadow-yellow-400">Да</button>
  </div>
  <div *ngIf="fillFeedBack" class="p-4 flex-col flex max-h-96">
  <p>Поставьте оценку данному маршруту</p>
  <app-starrating  [maxRating]="5" [initialRating]="1" [interactive]="true" (ratingChange)="onRatingChange($event)" class="mx-auto text-3xl"></app-starrating>
  <textarea [(ngModel)]="feedBackText"  type="text" placeholder="Можно оставить отзыв" class="mx-auto h-14 w-2/3 my-4 border border-red-950 rounded-lg p-2"></textarea>
  <button (click)="sendFeedBack()"  class="mx-auto p-4 text-center text-xl rounded-lg bg-yellow-400 w-1/3 border-red-950 hover:bg-yellow-800 hover:scale-95 hover:shadow-2xl shadow-yellow-400">Отправить отзыв</button>
  </div>
</div>
